
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="register.css" />

	<title>Register</title>

	<style>
.error {
	color: red
}
</style>
</h:head>

<h:body>
	<h:messages globalOnly="true" />

	<div class="container">

		<div>
			<h:form>
Username
		 <br></br>

				<h:inputText value="#{user.username}" required="true" id="username"
					requiredMessage="Username is mandatory" />
				<h:message for="username" styleClass="error" />

				<br></br>
Email
 		<br></br>

				<h:inputText value="#{user.email}" required="true" id="email"
					requiredMessage="Email is mandatory" />
				<h:message for="email" styleClass="error" />

				<br></br>

Password 
		<br></br>

				<h:inputText value="#{user.password}" required="true" id="password"
					requiredMessage="Password is missing" />
				<h:message for="password" styleClass="error" />


				<br></br>

				<h:commandButton value="Save"
					action="#{userController.addUser(user)}"></h:commandButton>
			</h:form>

		</div>
	</div>

</h:body>

</html>
