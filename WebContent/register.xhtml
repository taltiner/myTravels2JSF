
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>

	<title>Student Three Registration Form</title>

	<style>
.error {
	color: red
}
</style>

</h:head>

<h:body>

	<h:form>
First name: <h:inputText value="#{studentThree.firstName}"
			label="First name" />
		<br></br>

Last name: <h:inputText value="#{studentThree.lastName}"
			label="Last name" id="last_name" required="true"
			requiredMessage="Last name is mandatory" />

		<h:message for="last_name" styleClass="error"></h:message>
		<br></br>
		
Phone number: <h:inputText value="#{studentThree.phoneNumber}"
			label="Phone number" id="phone_number" required="true"
			requiredMessage="Phone number must follow xxx-xxx-xxxx">

			<f:validateRegex pattern="\d{3}-\d{3}-\d{4}"></f:validateRegex>

		</h:inputText>

		<h:message for="phone_number" styleClass="error"></h:message>
		<br></br>

Course Code:		<h:inputText value="#{studentThree.courseCode}"
			label="Course Code" id="course_code" required="true"
			requiredMessage="You need to insert the course code"
			validator="#{studentThree.validateTheCourseCode}" />

		<h:message for="course_code" styleClass="error"></h:message>
		
		 <br></br>
		
		<h:commandButton value="Submit" action="student_three_response"></h:commandButton>
	</h:form>

</h:body>

</html>
